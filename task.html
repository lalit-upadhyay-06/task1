<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Page</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Task Page</h1>
        <p>Dynamic Data: <span id="dynamic-data"></span></p>
    </div>
    
    <script>
        // JavaScript code to fetch and display dynamic data
        fetch('/api/getDynamicData')
            .then(response => response.json())
            .then(data => {
                document.getElementById('dynamic-data').textContent = data.dynamicData;
            })
            .catch(error => console.error('Error fetching dynamic data:', error));
            <p id="dynamic-content">This is dynamic content.</p>


            const http = require('http');
const fs = require('fs');

const server = http.createServer((req, res) => {
    if (req.url === '/url/task') {
        fs.readFile('task.html', (err, data) => {
            if (err) {
                res.writeHead(500, {'Content-Type': 'text/plain'});
                res.end('Internal Server Error');
            } else {
                res.writeHead(200, {'Content-Type': 'text/html'});
                res.end(data);
            }
        });
    } else if (req.url === '/api/getDynamicData') {
        const dynamicData = { dynamicData: 'Hello from Dynamic Data!' };
        res.writeHead(200, {'Content-Type': 'application/json'});
        res.end(JSON.stringify(dynamicData));
    } else {
        res.writeHead(404, {'Content-Type': 'text/plain'});
        res.end('Not Found');
    }
});

server.listen(8000, () => {
    console.log('Server is listening on port 8000');
});

    var dynamicData = "This content is dynamically generated.";
    var dynamicElement = document.getElementById("dynamic-content");
    dynamicElement.textContent = dynamicData;
</script>
    </script>
</body>
</html>
